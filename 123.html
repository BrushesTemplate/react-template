<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="function">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <style type="text/css">
    .function{
      display: grid;
      gap: 10px;
      height: 300px;
      grid-template-rows: repeat(2, 1fr);
      grid-template-columns: repeat(2, 1fr);
    }
    .function div {
      background: olivedrab;
    }
    .function div:nth-of-type(1) {
      grid-row: 1 / 3;
    }
  </style>
</body>
</html>
